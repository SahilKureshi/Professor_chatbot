version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- affirm
- ask_topic
- bot_challenge
- deny
- goodbye
- greet
- mood_great
- mood_unhappy

entities:
- topic_name

slots:
  topic_name:
    type: text
    
    influence_conversation: true

responses:
  utter_greet:
  - text: Hey! How can I help you?
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye, Happy to help you :)
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_reply_topic:
  - text: So you need help in {topic_name}
  utter_unhappy_topic:
  - text: Please enter the topic you need help with.
actions:
- action_get_professor
- utter_greet
